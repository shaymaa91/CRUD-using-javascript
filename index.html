<body>
    <div class='container py-5'>
        <div class='form-group'>
        <input type='text' id='productName' class='form-control' placeholder='product name'>
         </div>
    
         <div class='form-group'>
            <input type='text' id='productCompany' class='form-control' placeholder='product company'>
             </div>
    
             <div class='form-group'>
             <input type='text' id='productPrice' class='form-control' placeholder='product price'>
             </div>
    
            <div class='form-group'>
            <textarea class='form-control' id='productDescription' placeholder='product description'>
                </textarea>
             </div>
    
             <button  id='addBtn' class='btn btn-info'>add product</button>
             <button  id='saveBtn' class='btn btn-info'>Save Changes</button>
    </div>
    
    <div class='container py-5'>
        <table class='table table-striped'>
            <thead>
                <th>product name</th>
                <th>product company</th>
                <th>product price</th>
                <th>product description</th>
                <th></th>
                <th>
                    <input onkeyup="search(this.value)" class='form-control' id="search-input" placeholder="search here ...">
                   
                </th>
            </thead>
            <tbody id='tableBody'>
    
            </tbody>
        </table>
    </div>
